[custom]
; 仅使用自定义最小输出：无 [Proxy Group]，并由 base 提供最小 [Rule]
enable_rule_generator=false
overwrite_original_rules=true

; 用一个会被折叠到 [Proxy] 的直连组覆盖本机默认分组，避免输出 [Proxy Group]
custom_proxy_group=DIRECT_ONLY`select`[]DIRECT

; 不使用远程规则集，由 base 中的 FINAL,DIRECT 收口
ruleset=

; 使用不包含 [Proxy Group] 的 Surge base
surge_rule_base=https://raw.githubusercontent.com/dev-johnny-gh/clean-surge-config/main/surge_base_no_group_rule.conf
